---
layout: store
---
<link href="css/store.css" rel="stylesheet">

<div class="store_page">
	<div class='container'>
		<div class='col-lg-10 col-centered'>
			<font size='7' color='red'>Coming Soon</font>
			<!-- <div id ='main_nav' class='text-center row'>
				<div class='col-lg-3 col-centered'>
					<ul class='list-inline'>
					  <li class="active"><a href="#">Products</a></li>
					  <li><a href="#">About</a></li>
					  <li><a href="#">Cart</a></li>
					</ul>

					<hr>
				</div>
			</div> -->

			<div class='text-center row'>
				<img src='/img/store_banner.jpg' class="img-responsive">

				<hr>
				<h3 style='display:inline;'>
					Products 
				</h3>
				<a href="#" class="snipcart-checkout">
					<span class="snipcart-summary">
				    <span style='padding: 1px 5px 2px;border-radius: 10px;background-color:white;border:2px solid'><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>: (<span class="snipcart-total-items"></span>)</span>

					</span>
				</a>
				
				<hr>
			</div>

			<div>
				<ul class='list-unstyled list-inline'>
				{% for pro in site.data.products %}
				  <li>
				  	<a href="#"
						    class="snipcart-add-item hov-wrap" 
						    data-item-id="{{pro.id}}" 
						    data-item-name="{{pro.name}}" 
						    data-item-price="{{pro.price}}"
						    data-item-max-quantity="{{pro.quantity}}" 
						    data-item-quantity="{{pro.quantity}}" 
						    data-item-weight="170" 
						    data-item-url="/store.html" 
						    data-item-description="A custom tshirt"
						    data-item-custom2-name="Size"
						    data-item-custom2-options="Medium|Large">
					  	<div class="item">
					  		<span class='hov-text'>Buy <hr> {{pro.name}} <hr> {{pro.price}}.00$</span>
						    <img class = 'product_img' src='{{ pro.img }}'>
						    <!-- <span class="caption">{{pro.price}}.00$</span> -->
						</div>
					</a>
				  </li>
				{% endfor %}
				</ul>
			</div>
			<hr>
		</div>
	</div>
	<!-- .container -->
</div>
